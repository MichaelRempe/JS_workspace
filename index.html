<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Password Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <!--Content Wraper-->
  <div class="wrapper">
    <header>
      <h1>Password Generator</h1>
    </header>
    <!--Card-1 Password Functionality-->
    <div class="card">
      <div class="card-header">
        <h2>Generate a Password</h2>
      </div>
      <div class="card-body">
        <textarea readonly id="password" placeholder="Your Secure Password" aria-label="Generated Password"></textarea>
        <!--Card-2 Password Criteria -->
        <div class="card-header">
          <h2>Password Criteria</h2>
        </div>
        <div class="card-body">
          <form>
            <!-- length rec -->
            <div class="pwButtons length">
              <label>Choose a length for your password:</label><br />
              <input type="number" max="128" min="8" id="length" required><br>
            </div>
            <!-- type rec -->
            <div class="pwButtons type">
              <label>Select a char type for your password: </label><br />
              <input type="checkbox" name="typeSet" id="numeric" />Numeric <em> 1, 2, 3 . . .</em><br />
              <input type="checkbox" name="typeSet" id="special" />Special Characters <em>@, #, $ . . .</em><br />
              <input type="checkbox" name="typeSet" id="upper_alpha" />Uppercase Letters <em>A, B, C . . .</em><br />
              <input type="checkbox" name="typeSet" id="lower_alpha" />Lowercase Letters <em>d, e, f . . .</em><br />
            </div>
            <div class="card-footer">
              <button id="generate" class="btn" type="submit">Generate Password</button>
              <button id="copy" class="btn cP">Copy Password</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>

</html>
